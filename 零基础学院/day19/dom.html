<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>
//    getElementById()
//    getElementsByTagName()
//    childNodes
//    parentNode
window.onload = function () {

    function getAllListItem() {
        // 返回页面中所有li标签
        let x= document.getElementById("wrapper"),
            y= x.getElementsByTagName("li");
            return y;
    }
    getAllListItem();


    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        sectionId=document.getElementById(sectionId);
        let div= sectionId.getElementsByTagName("div")[0],
            span=div.getElementsByTagName("span");
            console.log( span);
            for(let n=0;n<span.length;n++){
            if(span[n].innerHTML==="HTML"){
                console.log(span[n]);
                return span[n];
            }
        }
    }
    findAllHtmlSpanInOneSection("news-top");

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        sectionId=document.getElementById(sectionId);
        console.log(sectionId.getElementsByTagName("li"));
        let li=sectionId.getElementsByTagName("li");
        for(m=0;m<li.length;m++){
            let span=li[m].getElementsByTagName("span")[0];
            if(span.innerHTML===spanCont){
                console.log(span.parentNode);
                return span.parentNode ;
            }
        }
    }
    findListItem("news-normal", "CSS");

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        sectionId = document.getElementById(sectionId);
        console.log(sectionId.getElementsByClassName("active"));
        let active=sectionId.getElementsByClassName("active")[0],
            text=""  ;
            text=active.innerHTML;
            console.log(text);
           return text;
    }
    getActiveLinkContent("news-normal")
}
</script>
</body>
</html>
