<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

</body>
<script>
    window.onload = function () {
        let button = document.getElementsByTagName("button"),
            result = document.getElementById("result"),
            radio = document.getElementsByName("str-obj"),
            stra = document.getElementById("str-a"),
            strb = document.getElementById("str-b"),
            numa = document.getElementById("num-a"),
            numb = document.getElementById("num-b"),
            div =document.getElementsByTagName("div");

        function checked() {
            if(radio[0].checked){
                return stra
            }else{
                return strb
            }
        }
        div[1].onclick = function (e) {
            checked();
            let  Text = e.target.textContent,
                check = checked().value;
            if(Text ==="获取当前选中输入的内容长度"){
                console.log(check.length);
                result.innerHTML = check.length
            }
            if(Text ==="当前选中输入中的第3个字符"){
                console.log(check.charAt(2));
                result.innerHTML = check.charAt(2)
            }
            if(Text ==="把两个输入框的文字连接在一起输出（concat）"){
                result.innerHTML = (stra.value) .concat(strb.value)
            }
            if(Text ==="输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）"){
                result.innerHTML = (stra.value) .indexOf(strb.value)
            }
            if(Text ==="输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）"){
                result.innerHTML = (strb.value) .lastIndexOf(stra.value)
            }
            if(Text ==="使用slice获取选中输入框内容的部分内容，参数为num-a及num-b"){
                let a= parseFloat(numa.value),
                    b= parseFloat(numb.value);
                 result.innerHTML = check.slice(a,b);
                }
            if(Text ==="当前选中输入框的行数"){
                result.innerHTML = checked().rows
            }
            if(Text ==="使用substr获取选中输入框内容的子字符串，参数为num-a及num-b"){
                let  a= Number(numa.value),
                    b= Number(numb.value);
                if(b>0){
                    result.innerHTML = check.substr(a,b);
                }else{
                    alert("length不能为负数")
                }
            }
            if(Text ==="把所选输入框中的内容全部转为大写"){
                result.innerHTML = check.toUpperCase()
            }
            if(Text ==="把所选输入框中的内容全部转为小写"){
                result.innerHTML = check.toLowerCase()
            }
            if(Text ==="把所选输入框中内容的半角空格全部去除"){
                result.innerHTML = check.replace(/\s+/g,"")
            }
            if(Text ==="把所选输入框中内容的a全部替换成另外一个输入框中的内容"){
                if(radio[0].checked === true){
                    result.innerHTML = check.replace(/a/g,strb.value)
                }else{
                    result.innerHTML = check.replace(/a/g,stra.value)
                }
            }




        }











    }



</script>





</html>
