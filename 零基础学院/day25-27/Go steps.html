<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Go(n) {
        console.log("Go"+n+"次");
    }
    function GoSteps(n) {
         if(!isNaN(n)){
             if(typeof n==="boolean"){
                 if(n===true){
                     n=1
                 }else{
                     n=0
                 }
                 //0,负数
             }else if(n<=0) {
                n=0
             }else if(n===null){
                n=0
             }else{
                 n=parseInt(n)
             }
         } else{
             //空
             if(n===undefined){
                 n=1;
             //"text" ,NaN
             }else{
                 n=0
             }
         }
        Go(n)
    }
     GoSteps(10); // Go 10次
    GoSteps(1); // Go 1次
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    GoSteps(0);  // 0次
    GoSteps(-1);  // 0次
    GoSteps(1.4);  // Go 1次
    GoSteps(1.6);  // Go 1次
    GoSteps(-1);  // 0次
    GoSteps(true);  // Go 1次
    GoSteps(false);  // 0次
    GoSteps("Test");  // 0次
    GoSteps(NaN);  // 0次
    GoSteps(null);  // 0次
</script>
</body>
</html>
