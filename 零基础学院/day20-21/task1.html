<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #smileface {
        background: url("./img/erik.jpg") no-repeat;
        background-size: 480px 8160px;
        overflow: hidden;
        width: 480px;
        height: 480px;
    }

</style>
<body>
<div id="box">
    <div id="smileface"></div>
</div>
</body>
<script>
    let position=0,
        smileface=document.getElementById("smileface");
    function int() {
        let inter=setInterval(function () {
            let  positionY=(position--)*480;
            smileface.style.backgroundPositionY=positionY+"px";
            if(positionY<=-8160){
                clearInterval(inter);
                int()
            }
        },100);
        position=0;
    }
    int();


</script>
</html>
