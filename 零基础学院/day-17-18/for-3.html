<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>3的小游戏，练习使用循环和条件语句，实现如下需求：</p>
<p>从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”</p>
<p>比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……</p>
<script>
    for( let i=1;i<100;i++){
        if(i%3===0 || parseInt((i%100)/10)===3 || i%10===3){
            document.write("PA"+"&nbsp");
        }else{
            document.write(i+"&nbsp")
        }
    }
</script>


</body>
</html>
