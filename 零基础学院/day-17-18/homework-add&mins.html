<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>基于上一个任务中，关于加减乘除的任务，加上对于特殊情况的判断，比如判断两个输入框是否都是正常输入了数字类型的内容，比如除法的时候除数是否为0，当判断到输入有异常的时候，把错误信息提示到Console中</p>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">

    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>

    <p id="result">运算结果</p>
<script>

    let add=document.getElementById("add-btn"),
        minus=document.getElementById("minus-btn"),
        times=document.getElementById("times-btn"),
        divide=document.getElementById("divide-btn"),
        firstvalue=document.getElementById("first-number").value,
        secondvalue=document.getElementById("second-number").value;

    function decide(firstvalue,secondvalue) {
        if(firstvalue===""||secondvalue==="")  {
            console.log("empty");
            return false;
        }else if(isNaN(firstvalue)||isNaN(secondvalue)){
            console.log("不是数字");
            return false;
        }
    }
    function divideFn(secondvalue) {
        if(Number(secondvalue)===0){
            alert("分母为0");
            return false;
        }
    }
    function pasreint() {
        first=parseInt(document.getElementById("first-number").value);
        second=parseInt(document.getElementById("second-number").value);
    }
    add.onclick=function () {
        decide(firstvalue,secondvalue);
        pasreint();
        document.getElementById("result").innerHTML = first + second;
    };
    minus.onclick=function () {
        decide(firstvalue,secondvalue);
        pasreint();
        document.getElementById("result").innerHTML = first - second ;
    };
    times.onclick=function () {
        decide(firstvalue,secondvalue);
        pasreint();
        document.getElementById("result").innerHTML= first * second;
    };
    divide.onclick=function () {
        decide(firstvalue,secondvalue);
        pasreint();
        divideFn(secondvalue);
        if(divideFn(secondvalue)===false){
            return;
        }
        document.getElementById("result").innerHTML = first / second;
    }






</script>
</body>
</html>
